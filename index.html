<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Palindrome Checker</h1>
        </header>

        <main>
            <div class="card">
                <div class="input-group">
                    <label for="input-numbers">Enter a series of numbers:</label>
                    <input type="text" id="input-numbers" placeholder="Example: 12321">
                    <button id="check-palindrome-btn">Check</button>
                </div>
                <div class="result">
                    <h3>Result:</h3>
                    <div id="palindrome-result" class="result-display"></div>
                </div>
                <div class="info">
                    <p>A palindrome reads the same forwards and backwards.</p>
                    <p>Examples: 121, 12321, 1001</p>
                </div>
            </div>
        </main>

        
    </div>

    <script src="index.js"></script>
</body>
</html>
